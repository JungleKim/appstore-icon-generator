<!DOCTYPE html>
<html>
  <head>
    <title>iOS Icon Generator</title>
    <meta charset="utf-8">

    <script src="js/lib/vendor.min.js"></script>

    <link rel="stylesheet" href="css/styles.min.css">
  </head>
  <body>
    <header>
      <span class="title">iOS Icon Generator</span><br>
      <span class="description">- Made by JungleKim -</span>
    </header>
    <article>
      <section>
        <div class="generator">
          <div class="generator__box">
            <div class="generator__input show">
              <input class="generator__file" id="image" type="file"/>
              <label for="image">
                <span class="highlight">Choose as File</span><br>
                <span>or drag and drop</span>
              </label>
            </div>
            <div class="generator__msg"></div>
          </div>
        </div>
        <div class="action">
          <div class="button clear">Clear</div><!--
          --><div class="button save">Save</div>
        </div>
      </section>
    </article>

    <script src="js/main.min.js"></script>
  </body>
</html>
